<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBar_wrapper">

      <form
        action="/"
        method="get"
        class="bigSearchForm"
        data-qa="big"
      >

        <label for="bigFormInput" class="bigFormLabel">

          <div class="bigFormInput_img">
            <img src="./images/Search.svg" alt="search"/>
          </div>

          <input
            type="text"
            id="bigFormInput"
            class="bigFormInput"
            placeholder='Try "Los Angeles"'
            data-qa="keypress"
          >
        </label>

      </form>


      <form
        action="/"
        method="get"
        class="smallSearchForm"
        data-qa="small"
      >
        <label for="smallFormInput" class="smallFormLabel">

          <div class="smallFormInput_img">
            <img src="./images/Search.svg" alt="search"/>
          </div>

          <input
            type="text"
            id="smallFormInput"
            class="smallFormInput"
            placeholder='Try "Los Angeles"'
          >
        </label>

      </form>
    </div>

  </body>
</html>
